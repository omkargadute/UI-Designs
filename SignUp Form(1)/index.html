<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="main">
       <div class = left>
            <form action="" class="form" onsubmit="return validateForm()">
                <h1>Create Account</h1>
                <div class="icons">
                    <a class="icon" href="#"><i class="fab fa-instagram"></i></a>
                    <a class="icon" href="#"><i class="fab fa-google"></i></a>
                    <a class="icon" href="#"><i class="fab fa-facebook-f"></i></a>
                    <a class="icon" href="#"><i class="fab fa-linkedin-in"></i></a>
                    <a class="icon" href="#"><i class="fab fa-github"></i></a>  
                </div>
                <p>or use your email for registration:</p>
                <input class="input" type="text" placeholder="Name" id="uname">
                <input class="input" type="email" placeholder="Email" name="" id="uemail">
                <input class="input" type="password" placeholder="Password" name="" id="">
                <div class="tac">
                    <input class="check" type="checkbox" name="" id="">
                    <span>I agree all the terms and conditions.</span>
                </div>
                <div class="btn-grp">
                    <button class="btn" onclick="submit()">Sign Up</button>
                    <button class="btn" onclick="submit()">Sign In</button> 
                </div>
            </form>   
        </div>
        <div class="right">
            <img class="img" src="bg-s.jpg" alt="">
        </div>
    </div>
<script>
    function validateForm() {
        var name = document.getElementById("uname").value;
        var email = document.getElementById("uemail").value;
        alert("Your name : " +name+"\r\n"+"Your Email : "+email);
    }
</script>

</body>
</html>
